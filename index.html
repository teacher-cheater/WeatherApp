<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css/style.css">
   <link rel="stylesheet" href="./style.css/normalize.css">
   <link rel="stylesheet" href="./style.css/null.css">
   <title>Weather</title>
</head>
<body>
   <div class="wrapper">
      <!-- header -->
   <header class="header">
      <h1 class="header__title">Weather</h1>
   </header>
<!-- main -->
   <main class="main">
      <div class="main__wrapper">
         <!-- section main find city -->
         <section hidden class="main__find">
            <!--<h2 class="main__city-here">Type your city here</h2>-->
            <button type="button" class="main__find btn">Find</button>
         </section>
         <!-- section с выводом погоды -->
         <section class="main__weather">
            <!--<button type="button" class="main__change"> Change city</button>-->
         </section>
         <!-- section error info -->
         <section hidden class="main__error">
            <h2 class="main__oops">Ooops. Something went wrong.</h2>
            <p class="main__text">Error info</p>
            <button type="button" class="main__try btn"> Try again</button>
         </section>
      </div>
   </main>
<!-- footer -->
   <footer class="footer">With ❤️ by Teacher_cheater</footer>
   </div>

   <script src="./js/script.js"></script>
